<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locations</title>

    <link rel="icon" href="favicon_io/favicon.ico" type=”image/x-icon”>
    <link rel="stylesheet" href="styles/icons_fonts_style.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<header id="header"></header>

<main class="content">
    <section class="main_location">
        <div class="main_location_title container">
            <h1 class="main_title">Locations</h1>
        </div>
        <div class="main_location_img">
            <img src="images/main_white_circle.svg" alt="white circle">
        </div>
    </section>

    <section class="map">
        <div class="map_block container">
            <img src="images/locationsPage/map.jpeg" alt="map">
        </div>
        <div class="map_mobile container">
            <img src="images/locationsPage/map_mobile.jpeg" alt="map">
        </div>
    </section>

    <section class="map_city_mobile">
        <div class="container">
            <div class="map_city_text">
                <h4>New York</h4>
            </div>
            <div class="map_city_text">
                <h4>London</h4>
            </div>
            <div class="map_city_text">
                <h4>Jakarta</h4>
            </div>
            <div class="map_city_text">
                <h4>Yokohama</h4>
            </div>
        </div>
    </section>

    <section class="city_list">
        <div class="container d-flex">
            <div class="city_list_title">
                <h3 class="second_title">Your city not listed?</h3>
            </div>
            <div class="city_list_text">
                <p class="global_text">If you’d like to see Scoot in your hometown, be sure to let us know. We track requests and plan launches based on demand. Feel free to message us by clicking the link or messaging us on social.</p>
            </div>
            <button class="button_box">Message Us</button>
        </div>
    </section>
</main>

<footer id="footer"></footer>

<script src="js/scripts.js"></script>
</body>
</html>
